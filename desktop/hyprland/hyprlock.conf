source = $HOME/.config/hypr/macchiato.conf

$accent = rgb(8b2336)
$accentAlpha = 8b2336 
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/dotfiles/assets/catppuccin-tiled-bg-red.png
  blur_passes = 0
  color = $base
}

# BATTERY
label {
  monitor =
  text = cmd[update:3000] $HOME/dotfiles/scripts/battery-icon.sh
  color = rgb(cad3f5)
  font_size = 25
  font_family = $font
  position = -30, 30
  halign = right
  valign = bottom
}

# SPOTIFY
label {
  monitor =
  text = cmd[update:1000] playerctl --player=spotify metadata -f " {{xesam:title}} - {{xesam:artist}}" 2>/dev/null
  color = rgb(181824)
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# FINGERPRINT
{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$text";
  font_size = 14;
  font_family = font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face.icon
  size = 100
  border_color = $accent
  position = 0, 120%
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 5
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>󰌾 Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  fail_timeout = 1000
  position = 0, 0
  halign = center
  valign = center
}
